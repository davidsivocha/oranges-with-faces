<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="https://checkout.stripe.com/checkout.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="paymentForm" class="form-horizontal" role="form">
        <fieldset>
          <!-- Form Name -->
          <legend>Who are we sending the orange to?</legend>

          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">Name</label>
            <div class="col-sm-10 col-md-9">
              <input name="shippingName" id="shippingName" type="text" placeholder="Name" class="form-control" required>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">Line 1</label>
            <div class="col-sm-10 col-md-9">
              <input name="shippingAddress1" id="shippingAddress1" type="text" placeholder="Address Line 1" class="form-control" required>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">Line 2</label>
            <div class="col-sm-10 col-md-9">
              <input name="shippingAddress2" id="shippingAddress2" type="text" placeholder="Address Line 2" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">City</label required>
            <div class="col-sm-10 col-md-9">
              <input name="shippingCity" id="shippingCity" type="text" placeholder="City" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">County</label>
            <div class="col-sm-10 col-md-9">
              <input name="shippingCounty" id="shippingCounty" type="text" placeholder="County" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-md-3 control-label" for="textinput">Post Code</label>
            <div class="col-sm-10 col-md-9">
              <input name="shippingPostCode" id="shippingPostCode" type="text" placeholder="Post Code" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Send someone an Orange!</button>
              </div>
            </div>
          </div>
        </fieldset>
        <input type="hidden" name="customerEmail" id="customerEmail" value="">
        <input type="hidden" name="stripeToken" id="stripeToken" value="">
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
